    <p class="h1">Welcome to OIC-Lotto</p>

    <div class="container-fluid" id="cont">
        
      <div class="text-bg-dark justify-content-center row" id="form">

        <div id="text-area" class="col-12 col-md-12 col-sm-12">
        <p class="text-secondary">Enter <span id="two">Two</span> or <span id="three">Three</span> lucky numbers.</p>
        <p class="text">Seperated with comma ","</p>
        </div>
        <div id="input-area" class="col-12 col-md-12 justify-content-center">

            <label for="number"> Enter your numbers here</label>

        </div>
      
        <div class="row justify-content-center" id="btn">
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('1')">1</button>

            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('3')">3</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('4')">4</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('5')">5</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('6')">6</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('7')">7</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('8')">8</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('9')">9</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input('0')" >0</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="Input(',')">,</button>
            <button class="btn btn-outline-primary col-5 col-sm-4" onclick="display1()">X</button>
        </div>
        <button class="btn btn-light w-25 h-auto" id="play-btn" onclick="junk()">All or Nothing</button>
        <p class="text-secondary" id="userNum"></p>
        <p id="computerNum" class="text-secondary"></p>
